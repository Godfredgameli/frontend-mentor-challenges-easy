<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-card__header">
        <img src="./images/image-victor.jpg" alt="profile image" />
      </div>
      <div class="profile-card__body">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="profile-card__footer">
        <span class="profile-card__followers">
          <p class="numbers">80K</p>
          <p class="type">Followers</p>
        </span>
        <span class="profile-card__likes">
          <p class="numbers">803K</p>
          <p class="type">Likes</p>
        </span>
        <span class="profile-card__photos">
          <p class="numbers">1.4K</p>
          <p class="type">Photos</p>
        </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
